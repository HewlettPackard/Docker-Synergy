#######################################################################
#
# Play 1: Configure iSCSI network
#
#######################################################################
- name: Configure iSCSI Network for 3PAR plugin
  hosts: bm_wrk_lnx
  gather_facts: false
  become: true

  environment:
    - "{{ env }}"

  vars:
    team_config:
      runner:
        name: activebackup
      link_watch:
        name: ethtool

  tasks:

  - block:
    - debug: msg="processing {{ inventory_hostname }}" 
    - nmcli:
        conn_name: iscsi3par
        type: team
        mode: active-backup
        ifname: iscsi3par
        ip4: "{{ iscsi_addr }}"
        state: present
      register: res

    - nmcli:
        conn_name: iscsi3par-port1
        type: team-slave
        ifname: "{{ iscsi_devices.0 }}"
        master: iscsi3par
        state: present

    - nmcli:
        conn_name: iscsi3par-port2
        type: team-slave
        ifname: "{{ iscsi_devices.1 }}"
        master: iscsi3par
        state: present

    - shell: |
         nmcli connection mod iscsi3par ipv4.method manual
         nmcli connection up iscsi3par

    when: iscsi_addr is defined
